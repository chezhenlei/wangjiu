<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<title>网酒网-购物车</title>
		<link rel="icon" href="http://img0.wangjiu.com/wj.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/same.css" />
		<link rel="stylesheet" type="text/css" href="css/shoppingCat.css" />
		
		<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="js/shoppingCat.js"></script>
		<script type="text/javascript"  src="js/CookieUtil.js"></script>
	</head>
	
	<body>
	<!--头部引入-->
	<div id="top_fir"></div>
	<div id="border"></div>
	<!--<div id="top_sec0"></div>-->
	<!--头部引入-->
	
	<!--头部logo部分-->
	<div id="logo0">
	<div id="logo">
		<a href="index.html"><img class='img1' src="img/shoplogo.png" alt="" /></a>
		<h2>购物车</h2>
		<img class='img2' src="img/shoplogo2.png" alt="" />
	</div>
	</div>
	<!--头部logo部分-->
	
	<!--购物车部分-->
	<div id="contain">
		<a href="goodsList.html" class='mall'>网酒商城</a>
		<a href="index.html" class='sy'>返回首页</a>
		
		<div id="msg">	
				<p class='p1 p'>商品名称</p>
				<p class='p2 p'>单价</p>
				<p class='p3 p'>数量</p>
				<p class='p4 p'>合计</p>
				<p class='p5 p'>操作</p>
		</div>
		<ul>
			<h2>你的购物车空空的哦，快去逛逛吧！
			<a href="goodsList.html"><span>去购物>></span></a></h2>
		</ul>
	</div>
	<div id="sum" style="display: none">
		<input type="checkbox" name="" id="" value="" />
		<span>全选</span>
		<a href="" id="clear">删除全部商品</a>
		<p class="sump1"></p>
		<p class="sump2">为您节省 ：0.00</p>
		<p class="sump3" style="padding-right:0px">商品总价(不含运费)：</p>
		<span style="color:#cf1342;font-size: 20px;padding:0"></span>
		<button>去结算</button>
	</div>
	<!--购物车部分-->
	
	<!--底部商品列表-->
	<div id="bottom_list">
		<div id="btm_list1">
			<p class='btmp'>精品推荐</p>
			<p class='btmp2'>最近浏览</p>
		</div>
		<div id="btm_list2">
			<ul id="btm_ul" style="left:0;"></ul>
			<a class="btm_btn btm_btn1">&lt;</a>
			<a class="btm_btn btm_btn2">&gt;</a>
		</div>
	</div>
	<!--底部商品列表-->
	
	<!--底部信息引入-->
	<div id="footer"></div>
	<!--底部信息引入-->
	</body>
</html>
