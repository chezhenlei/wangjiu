<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网酒网-商品详情页</title>
		<!--title里的小图标-->
		<link rel="icon" href="http://img0.wangjiu.com/wj.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/same.css" />
		<link rel="stylesheet" type="text/css" href="css/details.css" />
		
		<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="js/details.js"></script>
		<script type="text/javascript"  src="js/CookieUtil.js"></script>
		<script type="text/javascript" src="js/same.js"></script>
	</head>
	<body>
	<!--头部引入-->
	<div id="top_fir"></div>
	<div id="border"></div>
	<div id="top_fixed0" style="display: none;"></div>
	<div id="top_sec0"></div>
	<div id="side"></div>
	<!--头部引入-->
	
	<!--当前分类-->
	<div id="kind">
		<a href="">首页  > </a>
		<a href="">中外名酒   > </a>
		<a href="">葡萄酒   > </a>
		<a href="" id="n"></a>
	</div>
	<!--当前分类-->
	
	<!--商品信息部分-->
	<div id="goods_details">
		<!--放大镜-->
		<div id="magnifying">
			<div id="magnifying0"></div>
			<img src=""/>
			<div id="glass"></div>
			<div id="magnifying_big0">
				<div id="magnifying_big">	
				<img id="imgs" src=""/>
				</div>
			</div>
			<p id="magnifying_p"></p>
		</div>
		
		
		<div id="details">
			<div id="goodsName"></div>
			<div id="explain"></div>
			<div id="goodsPrice"></div>
			<div id="addrise">
				<div class="add">
				<span>送货至：</span>
				<select name="北京市 东城区">
					<option value="">河北省 石家庄市</option>
					<option value="">河北省 邢台市</option>
					<option value="">河北省 沧州市</option>
					<option value="">河北省 廊坊市</option>
					<option value="">湖南省 黄冈市</option>
					<option value="">湖南省 黄冈市</option>
					<option value="">湖南省 黄冈市</option>
				</select>
				<span>有货</span>
				</div>
				<p>由网酒网发货，并提供售后服务</p>
			</div>
			<div id="goodsCat">
				<div id="num">
					<input type="text" value="1"/>
					<a id="add">+</a>
					<a id="cut">-</a>
				</div>
				<button class="catBtn">加入购物车</button>
			</div>
		</div>
	</div>
	<!--商品信息部分-->
	
	<!--商品详细介绍-->
		<div id="contain">
			<div id="contain_left">
				<div id="contain_left1">
					<h4>相关分类</h4>
					<a href="">葡萄酒</a>
					<a href="">白酒</a>
					<a href="">洋酒/烈酒</a>
					<a href="">啤酒</a>
					<a href="">米酒</a>
				</div>
				<div id="contain_left2">
					<h4>买过此商品的顾客还买过</h4>
					<ul></ul>
				</div>
				<div id="contain_left3">
					<h4>看过此商品的顾客还看过</h4>
					<ul></ul>
				</div>
			</div>
			<div id="contain_right">
				<div class="top">
					<p class="tab1">商品详情</p>
					<p>商品参数</p>
					<p>商品评价</p>
					<p>售后服务</p>
				</div>
				<div class="contain">
					<div class='tab2'>
						<img src="img/tabtab.jpg" alt="" />
					</div>
					<div>
						<img src="img/detaile2.jpg" alt="" />
					</div>
					<div>
						<img src="img/detaile3.jpg" alt="" />
					</div>
					<div>
						<img src="img/detaile3.jpg" alt="" />
					</div>
				</div>
			</div>
			
		</div>
	<!--商品详细介绍-->
	
	
	<!--底部信息引入-->
	<div id="footer"></div>
	<!--底部信息引入-->
	</body>
