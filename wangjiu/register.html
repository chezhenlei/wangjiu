<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网酒网-注册</title>
		<link rel="icon" href="http://img0.wangjiu.com/wj.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		
		<script src="js/jquery-1.12.4.js" type="text/javascript"></script>
		<script src="js/register.js" type="text/javascript"></script>
		
	</head>
	<body>
		<!--头部-->
		<div id="top">
			<a href="">
				<img src="img/logo1.jpg" alt="" />
			</a>
			<ul>		
				<li>语言  : <span>简体中文</span></li> 
				<li>国家/地区  : <span>中国</span></li> 
				<li class="lilast">帮助</li>
			</ul>
		</div>
		<div id="border"></div>
		
		<!--登录框-->
		<div id="form0">
		<div id="form">
			<div id="deng">
				<p class="p1">注册</p>
				<p class="p2"><a href="login.html">立即登录</a></p>
			</div>
			<span id="error"></span>
			<form>
		  		<input type="text" id="phone" onblur="chkPhone()" placeholder="手机号" name="userID"/><br />
		
		  		<input type="password" id="pwd" onblur="chkPassword()" placeholder="密码" name="password"/><br />
		
		  		<input type="password" id="pwd2" onblur="chkPassword2()" placeholder="确认密码"/><br />
				
				<div id="yzm">
		  		<input type="text" id="code" onblur="chkCode()" placeholder="输入验证码，点击图片更换"/>
		  		<div id="code2" onclick="creatCode()">Y67D</div>
				</div>
				
				<div id="che">
				<input type="checkbox" name="" id="check" checked/>
				<p>我已阅读<a href=""><span>用户须知</span></a></p>
				</div>
		  		<input type="button" value="注  册" id="sub" onclick="chkSubmit()"/>
	  		</form>
  		</div>
  		</div>
	</body>
</html>
