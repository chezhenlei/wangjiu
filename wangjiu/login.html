<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网酒网-登录</title>
		<!--title里的小图标-->
		<link rel="icon" href="http://img0.wangjiu.com/wj.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		
		<script src="js/jquery-1.12.4.js" type="text/javascript"></script>
		<script src="js/login.js" type="text/javascript"></script>
		<script src="js/CookieUtil.js" type="text/javascript"></script>
	</head>
	<body>
		
		<!--头部-->
		<div id="top">
			<a href="">
				<img src="img/logo1.jpg" alt="" />
			</a>
			<ul>		
				<li>语言  : <span>简体中文</span></li> 
				<li>国家/地区  : <span>中国</span></li> 
				<li class="lilast">帮助</li>
			</ul>
		</div>
		<div id="border"></div>
		
		<!--登录框-->
		<div id="form0">
		<div id="form">
			<div id="deng">
				<p class="p1">登录</p>
				<p class="p2"><a href="">短信验证码登录</a></p>
			</div>
			<form>
		  		<input type="text" id="phone" onblur="chkPhone()" placeholder="手机号/邮箱" name="userID"/><br />
		
		  		<input type="password" id="pwd" onblur="chkPassword()" placeholder="密码" name="password"/><br />
			
				<div id="che">
				<input type="checkbox" name="" id="check" checked/>
				<p>记住登录状态</p>
				<span class="span1"><a href="register.html">立即注册</a></span>
				<span><a href="register.html">重置密码 | </a></span>
				
				</div>
		  		<input type="button" value="登  录" id="sub"/>
	  		</form>
	  		<p class="p3">
	  			<span>其他方式登录</span>
	  		</p>
	  		<div id="qq">展开></div>
  		</div>
  		</div>

	</body>
</html>
